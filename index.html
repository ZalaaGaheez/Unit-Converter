<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
    <h2>Metric/Imperial Unit Conversion</h2>
    <input type="number" class="inputEl">
    <button id="convert">Convert</button>
</div>
<div class="content">
 <div class="results">
    
       <h3>Length (Meter/Feet)</h3>
       <p id="meter-foot"></p>
    </div>

    
       <div class="results">
        <h3>Volume (Liter/Gallons)</h3>
        <p id="liter-gallons"></p>
    </div>
    
        <div class="results">
        <h3>Mass (Killograms/pounds)</h3>
        <p id="killograms-pound"></p>
        </div>
  
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
